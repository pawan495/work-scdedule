<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--For style-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
<!--for table-->
      <div class="container">
      <div id="9" class="row time-block">
        <label for="input-hour-9" class="col-md-1">9am</label>
        <textarea id="col-md-9" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
      </div>
      <div id="10" class="row time-block">
        <label for="input-hour-10" class="col-md-1">10am</label>
        <textarea id="col-md-10" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
</div>
      <div id="11" class="row time-block">
        <label for="input-hour-11" class="col-md-1">11am</label>
        <textarea id="col-md-11" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
      </div>
       <div id="12" class="row time-block">
        <label for="input-hour-12" class="col-md-1">12am</label>
        <textarea id="col-md-12" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
      </div>
      <div id="13" class="row time-block">
        <label for="input-hour-1" class="col-md-1">1pm</label>
        <textarea id="col-md-1" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
      </div>
      <div id="14" class="row time-block">
        <label for="input-hour-2" class="col-md-1">2pm</label>
        <textarea id="col-md-2" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
      </div>
      <div id="15" class="row time-block">
        <label for="input-hour-3" class="col-md-1">3pm</label>
        <textarea id="col-md-3" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
      </div>
      <div id="16" class="row time-block">
        <label for="input-hour-4" class="col-md-1">4pm</label>
        <textarea id="col-md-4" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
      </div>
      <div id="17" class="row time-block">
        <label for="input-hour-5" class="col-md-1">5pm</label>
        <textarea id="col-md-5" class="col-10 description"></textarea> 
        <button class="col-md-1 savebtn">↓</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
